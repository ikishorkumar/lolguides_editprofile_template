<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="user_profile d-flex justify-content-between align-items-center mb-3"
    >
      <div class="user_edit_info col-sm-11 col-md-8 col-lg-8 ">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right">Edit Profile</h4>
            <button class="btn btn-primary profile-button">Settings</button>
          </div>
          <hr class="mt-0 mb-5" />
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-left">USER INFORMATION</h4>
          </div>
          <div class="align-items-center mb-3">
            <div class="row mb-2 d-flex justify-content-between">
              <div class="col-md-6">
                <label class="labels">Username</label
                ><input
                  type="text"
                  class="form-control"
                  placeholder="user name"
                  value=""
                />
              </div>
              <div class="col-md-6">
                <label class="labels">Email address</label
                ><input
                  type="text"
                  class="form-control"
                  value=""
                  placeholder="email"
                />
              </div>
            </div>
            <div class="row mb-2 d-flex justify-content-between">
              <div class="col-md-6">
                <label class="labels">First name</label
                ><input
                  type="text"
                  class="form-control"
                  placeholder="first name"
                  value=""
                />
              </div>
              <div class="col-md-6">
                <label class="labels">Last name</label
                ><input
                  type="text"
                  class="form-control"
                  value=""
                  placeholder="last name"
                />
              </div>
            </div>
          </div>
          <hr class="mt-5 mb-5" />
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-left">CONTACT INFORMATION</h4>
          </div>
          <div class="row mt-3">
            <div class="col-md-12">
              <label class="labels">Address</label
              ><input
                type="text"
                class="form-control"
                placeholder="enter address"
                value=""
              />
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-lg-4 col-md-6">
              <label class="labels">City</label
              ><input
                type="text"
                class="form-control"
                value=""
                placeholder="city"
              />
            </div>
            <div class="col-lg-4 col-md-6">
              <label class="labels">Country</label
              ><input
                type="text"
                class="form-control"
                placeholder="country"
                value=""
              />
            </div>

            <div class="col-lg-4 col-md-6">
              <label class="labels">Postal Code</label
              ><input
                type="text"
                class="form-control"
                value=""
                placeholder="148"
              />
            </div>
          </div>

          <hr class="mt-5 mb-5" />
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-left">ABOUT ME</h4>
          </div>
          <div class="row mt-3">
            <div class="col-md-12">
              <label class="labels">About me</label>
              <textarea
                name="about"
                id="textarea"
                placeholder="hi , i am front end developer"
                class="form-control"
                cols="30"
                rows="10"
              ></textarea>
            </div>
          </div>
          <div class="mt-5 text-center">
            <button class="btn btn-primary profile-button" type="button">
              Update Profile
            </button>
          </div>
        </div>
      </div>

      <div class="user_info col-md-4 col-lg-4 col-sm-11">
        <div class="p-2 py-5">
          <div>
            <img src="./1.png" alt="Image- Background" width="100%" />
          </div>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <button
              class="btn btn-primary profile-button profile-button-connect"
            >
              Connect
            </button>
            <img
              class="img-avatar"
              src="./1.png"
              alt="Image- Background"
              width="100"
              height="100"
            />
            <button
              class="btn btn-primary profile-button profile-button-message"
            >
              Message
            </button>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="col-md-4 col-lg-4">
              <h3>128</h3>
              <p>Friends</p>
            </div>
            <div class="col-md-4 col-lg-4">
              <h3>128</h3>
              <p>Photos</p>
            </div>
            <div class="col-md-4 col-lg-4">
              <h3>128</h3>
              <p>Comments</p>
            </div>
          </div>

          <div class="align-items-center mb-3">
            <div class="align-items-center mb-3">
              <div class="d-block text-center">
                <h4><strong>My name</strong>, 27</h4>
                <p>City, Country</p>
              </div>
            </div>
            <div class="align-items-center mb-3">
              <div class="d-flex text-center justify-content-center">
                <h4>Position -</h4>
                <h4>Company name</h4>
              </div>
            </div>
            <div class="align-items-center mb-3">
              <div class="d-block text-center">
                <h3>University Name</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
